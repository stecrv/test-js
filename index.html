<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Sign On Consultation Process : *sysdoc
    </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
<section>
    <h1>The Sign On Consultation Process</h1>
    <section id="introduction" class="hide">
        Description
    </section>
    <section id="decisionForm" class="hide">
        <h2>The Sign On Consultation Process</h2>
        <div id="endUser" class="questionWrap">
            <label for="endUser">1) Does the Solution involve end user interaction?</label><br/>
            <input type="radio" name="endUser" value="yes"> Yes<br/>
            <input type="radio" name="endUser" value="no"> No<br/>
        </div>
        <div id="isStrategic"  class="questionWrap">
            <label for="isStrategic">2) Is the opportunity Strategic?</label><br/>
            <input type="radio" name="isStrategic" value="yes"> Yes<br/>
            <input type="radio" name="isStrategic" value="no"> No<br/>
        </div>
        <div id="whatValue"  class="questionWrap">
            <label for="whatValue">3a) What is the Value of the opportunity?</label><br/>
            <input type="radio" name="whatValue" value="high"> High<br/>
            <input type="radio" name="whatValue" value="medium"> Medium<br/>
            <input type="radio" name="whatValue" value="low"> Low<br/>
        </div>
        <div id="whatComplexity"  class="questionWrap">
            <label for="whatComplexity">3b) What is the Complexity of the opportunity?</label><br/>
            <input type="radio" name="whatComplexity" value="high"> High<br/>
            <input type="radio" name="whatComplexity" value="medium"> Medium<br/>
            <input type="radio" name="whatComplexity" value="low"> Low<br/>
        </div>
    </section>
    <section id="poepleList" class="hide">
        <div>please involve the following people </div>
        <div  id="poepleListView"></div>
    </section>
</section>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="js/app.js"></script>
</body>
</html>
