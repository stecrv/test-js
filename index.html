<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Sign On Consultation Process : *sysdoc</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <div class="page-header">
        <h1>The Sign On Consultation Process</h1>
        <section id="introduction" class="hide">
            Description
        </section>
    </div>
    <div class="row">
        <section id="decisionForm" class="hide col-md-12">
            <h2>The Sign On Consultation Process</h2>
            <div id="endUser" class="questionWrap well well-sm">
                <label for="endUser">1) Does the Solution involve end user interaction?</label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="endUser" value="yes">Yes<br/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="endUser" value="no"> No<br/>
                    </label>
                </div>
            </div>
            <div id="isStrategic" class="questionWrap well well-sm">
                <label for="isStrategic">2) Is the opportunity Strategic?</label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="isStrategic" value="yes">Yes<br/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="isStrategic" value="no"> No<br/>
                    </label>
                </div>
            </div>
            <div id="whatValue" class="questionWrap well well-sm">
                <label for="whatValue">3a) What is the Value of the opportunity?</label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="whatValue" value="high"> High<br/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="whatValue" value="medium"> Medium<br/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="whatValue" value="low"> Low<br/>
                    </label>
                </div>
            </div>
            <div id="whatComplexity" class="questionWrap well well-sm">
                <label for="whatComplexity">3b) What is the Complexity of the opportunity?</label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="whatComplexity" value="high"> High<br/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="whatComplexity" value="medium"> Medium<br/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="whatComplexity" value="low"> Low<br/>
                    </label>
                </div>
            </div>
        </section>

        <section id="poepleList" class="hide col-md-12 ">
            <div class="panel panel-default">
                <div class="panel-heading">please involve the following people</div>
                <div class=panel-body">
                    <div id="poepleListView"></div>
                </div>
            </div>
        </section>
    </div>
</section>


<script src="js/app.js"></script>
</body>
</html>
